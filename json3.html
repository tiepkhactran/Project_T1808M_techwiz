<div ng-controller="customersCtrl3">
		<h1 style="text-align: center; padding-bottom:50px">Mua san pham noi bat</h1>
		<div class="row">
			<div class="col-md-6 col-lg-4" style="height:500px" ng-repeat="x in myData">
			
			<img src="{{ x.image }}"
			style="width: 200px; height:215px; text-align:center; margin:0 auto; display:block"/>
			<p style="text-align:center; text-height:20px; padding: 10px 0 0 0; color:red; font-weight: bold; font-size:20px">{{ x.name }}</p>
			<p style="text-align:center; text-height:15px; color:black; font-weight: bold; font-size:25px">{{ x.price }}</p>
			<p style="text-align:center; font-size:20px">{{ x.desc }}</p>
			
			
			</div>
			
		</div>
	</div>
